<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Demo</title>
</head>
<body>
  <h1>Counter</h1>
  <p id="counter">0</p>
  <button id="btn">Click Me</button>
  // add section to subtract two number inputs and display it in result
  <section>
    <h> Devision Seciton</h>
    <input type="number" id="subnum1" placeholder="Enter first number">
    <input type="number" id="subnum2" placeholder="Enter second number">
    <button id="subtract">Devision</button>
    <p id="subtractresult">Result</p>
  </section>
  <section>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="add">Add</button>
    <p id="result">Result</p>
  </section>
  <script>
    let snum1 = document.getElementById('subnum1');
    let snum2 = document.getElementById('subnum2');
    let subtractbtn = document.getElementById('subtract');
    let subresult = document.getElementById('subtractresult');
    subtractbtn.addEventListener('click', () => {
      let subtract = parseInt(snum1.value) - parseInt(snum2.value);
      subresult.innerHTML = subtract;
    });

    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let add = document.getElementById('add');
    let result = document.getElementById('result');
    add.addEventListener('click', () => {
      let sum = parseInt(num1.value) + parseInt(num2.value);
      result.innerHTML = sum;
    });
  </script>
  <script>
    let counter = document.getElementById('counter');
    let btn = document.getElementById('btn');
    let count = 0;
    btn.addEventListener('click', () => {
      count++;
      counter.innerHTML = count;
    });
  </script>
</body>
</html>
